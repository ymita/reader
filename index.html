<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Reader</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/regular.css" integrity="sha384-4e3mPOi7K1/4SAx8aMeZqaZ1Pm4l73ZnRRquHFWzPh2Pa4PMAgZm8/WNh6ydcygU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/fontawesome.css" integrity="sha384-BzCy2fixOYd0HObpx3GMefNqdbA7Qjcc91RgYeDjrHTIEXqiF00jKvgQG0+zY/7I"
        crossorigin="anonymous">

        <style>
        .attribution {
            margin-top: 50px;
            margin-bottom: 10px;
        }
        </style>
</head>

<body>
    <div class="container">
        <h1>Reader -  read sentence out loud for you!</h1>
        <button id="startButton" type="button" class="btn btn-default btn-sm">
            <i class="far fa-play-circle"></i> 再生
        </button>
        <button id="pauseButton" type="button" class="btn btn-default btn-sm">
            <i class="far fa-pause-circle"></i> 一時停止
        </button>
        <button id="resumeButton" type="button" class="btn btn-default btn-sm">
            <i class="far fa-play-circle"></i> 再開
        </button>
        <button id="endButton" type="button" class="btn btn-default btn-sm">
            <i class="far fa-stop-circle"></i> 終了
        </button>

        <div id="meaning">　</div>
        <div id="list" class="list-group">
        </div>
    </div>

    <script src="app.js"></script>

    <footer class="footer">
        <div class="container">
            <p class="text-muted">
                <div class="attribution">
                    例文作成には、次のリソースを利用しています。
                </div>
                <div>
                    opensource.com
                </div>
                <div>
                    <a href="https://opensource.com/" target="_blank" rel="noopener noreferrer">https://opensource.com/</a>
                </div>
                <div>
                    WIKIPEDIA
                </div>
                <div>
                    <a href="https://en.wikipedia.org/" target="_blank" rel="noopener noreferrer">https://en.wikipedia.org/</a>
                </div>
            </p>
        </div>
    </footer>
</body>

</html>
