<button mat-icon-button class="menu" [matMenuTriggerFor]="menu">
  <mat-icon>more_vert</mat-icon>
</button>
<div class="player">
  
  <mat-menu #menu="matMenu">
    <!-- <button mat-menu-item (click)="edit()">
      <mat-icon>edit</mat-icon>
      <span>編集</span>
    </button> -->
    <button mat-menu-item (click)="add()">
      <mat-icon>playlist_add</mat-icon>
      <span>追加</span>
    </button>
  </mat-menu>
  <div class="player-meaning">
    {{ spelling }} <ng-container *ngIf="spelling !== ''">{{ separator }}</ng-container> {{ meaning }}
  </div>
  <app-playlist [sentences]="sentences" [idInPlay]="id" class="player-playlist">
  </app-playlist>
  <app-controller class="player-controller" (play)="play()" (resume)="resume()" (pause)="pause()">
  </app-controller>
</div>
