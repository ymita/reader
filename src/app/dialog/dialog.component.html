<h1 mat-dialog-title>単語を追加</h1>
<div mat-dialog-content>
  <p>Spelling</p>
    <input class="word-input" [(ngModel)]="data.spelling">
  <p>Meaning</p>
    <input class="word-input" [(ngModel)]="data.meaning">
  <p>Text</p>
    <textarea class="word-input" [(ngModel)]="data.text"></textarea>
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>キャンセル</button>
  <button mat-button [mat-dialog-close]="data" (click)="add()">追加</button>
</mat-dialog-actions>
